<div class="container">
    <label>Server Name</label>
    <!-- <input type="text" class="from-control" (input)="OnEventBinding($event)"> -->
    <input type="text" class="form-control"  [(ngModel)]="serverName">
    <p>{{serverName}}</p>
    <p>My name is {{name}}!</p>
    <p>{{methodTesting()}}</p>
    <button class="btn btn-primary" [disabled]="!allowNewServers" (click)="OnActivateServer()">Click me</button>
    <br>
    <p [innerText]="allowNewServers"></p>
    <p [innerText]="OnActive"></p>

    <input type="text" class="form-control" [(ngModel)]="serverName">
    <button class="btn btn-primary" [disabled]="!allowNewServers" (click)="OncreateServer()">Add Server</button>

    <p *ngIf="serverCreated; else noServer" >Server was created successfully, the name is {{serverName}}.</p>
    <ng-template #noServer>
        <p>No Server was created!</p>
    </ng-template>
    <h3  *ngFor="let server of servers">
        {{server}}
    </h3>
</div>
